<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sketchpad</title>
        <link rel="stylesheet" href="style.css"/>
        <script src="script.js" defer></script>
    </head>
    <body id="body" ondragstart="return false;" ondrop="return false;">
        <div id="container">
            <p id="title">Sketchpad</p>
            <div id="page-content">
                <div class="left">
                    <button id="reset-btn">Reset</button>
                    <div class="colour-div">
                        <p class="colour-text">Colour Picker:</p>
                        <input type="color" id ='colour-input'>
                    </div>
                    <button id="eraser-btn"e>Eraser</button>
                    <button id="normal-btn">Normal</button>
                    <button id="rainbow-btn">Rainbow</button>
                    <button id="gradient-btn">Gradient</button>
                    <div class="hover-check-div">
                        <p class="hover-text">Click Draw:</p>
                        <input type="checkbox" id="hover-check">
                    </div>
                </div>
                <div class="right"></div>
            </div>
        </div>
    </body>
</html>
