<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>colourSketch</title>
        <link rel="stylesheet" href="style.css"/>
        <script src="script.js" defer></script>
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    </head>
    <body id="body" ondragstart="return false;" ondrop="return false;">
        <div id="container">
            <div id="title">
                <span class="letter c" >c</span>
                <span class="letter o1" >o</span>
                <span class="letter l" >l</span>
                <span class="letter o2" >o</span>
                <span class="letter u" >u</span>
                <span class="letter r" >r</span>
                <span class="letter" >S</span>
                <span class="letter" >k</span>
                <span class="letter" >e</span>
                <span class="letter" >t</span>
                <span class="letter" >c</span>
                <span class="letter" >h</span>
            </div>
            <div id="page-content">
                <div class="left">
                    <button id="reset-btn">Reset</button>
                    <div class="colour-div">
                        <p class="colour-text">Colour Picker:</p>
                        <input type="color" id ='colour-input'>
                    </div>
                    <button id="eraser-btn"e>Eraser</button>
                    <button id="normal-btn">Normal</button>
                    <button id="rainbow-btn">Rainbow</button>
                    <button id="gradient-btn">Gradient</button>
                    <div class="hover-check-div">
                        <p class="hover-text">Click Draw:</p>
                        <input type="checkbox" id="hover-check" checked>
                    </div>
                </div>
                <div class="right"></div>
            </div>
        </div>
    </body>
</html>
